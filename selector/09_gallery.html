<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .wrapper{
            width: 588px;
            height: 350px;
            padding: 5px;
            margin: auto;
            border: 1px solid #ccc;
            background: #88a;
        }

        .wrapper > div:first-child{
            width: 122px;
            height: 328px;
            padding: 5px;
            margin: 5px;
            float: left;
            
        }

        .wrapper > div:last-child{
            width: 422px;
            height: 322px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            
        }

        label>img{
            width: 100px;
            height: 60px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            display: block;
        }

        input+img{
            width: 400px;
            height: 300px;
            padding: 5px;
            margin: 5px;
            opacity: 0;
            position: absolute;
            transition-duration: 0.5s;
        }

        input{
            display: none;
        }

        input:checked+img{
            opacity: 1;
        }

        label>img:hover{
            border: 1px solid #f00;
        }


    </style>
</head>
<body>
    <h1>09_gallery</h1>
    <div class="wrapper">
        <div>
            <label for="c1"><img src="../fff/여우.jpg" alt=""></label>
            <label for="c2"><img src="../fff/레서판다.jpg" alt=""></label>
            <label for="c3"><img src="../fff/호랑이.jpg" alt=""></label>
            <label for="c4"><img src="../fff/판다.jpg" alt=""></label>
        </div>
        <div>
            <input type="radio" id="c1" name="big" checked>
            <img src="../fff/여우.jpg" alt="">
            <input type="radio" id="c2" name="big">
            <img src="../fff/레서판다.jpg" alt="">
            <input type="radio" id="c3" name="big">
            <img src="../fff/호랑이.jpg" alt="">
            <input type="radio" id="c4" name="big">
            <img src="../fff/판다.jpg" alt="">
        </div>
    </div>
</body>
</html>
