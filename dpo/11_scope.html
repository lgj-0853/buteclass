<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .scpo{
            width: 1200px;
            height: 300px;
            background-image: url(../fff/family14.JPG);
        }
        .scp{
            width: 100px;
            height: 100px;
            border: 3px solid;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.8) 0%,rgba(0,0,0,0.77) 2%,rgba(214,214,214,0.45) 21%,rgba(243,243,243,0) 48%,rgba(255,255,255,0.17) 59%,rgba(3,15,14,0.29) 67%,rgba(0,0,0,0.49) 80%,rgba(229,229,229,0.52) 82%,rgba(229,229,229,0.8) 100%);
            border-radius: 50%;
            float: left;
        }

        .scp0{
            font-weight: bold;
        }

        .scp1{
            position: relative;
            left: 50px;
            bottom: 5px;
        }

        .scp2{
            position: relative;
            left: -40px;
            top: 60px;
            transform: rotate(90deg);
        }

        .scp3{
            position: relative;
            left: 45px;
            top: 40px;
            transform: rotate(90deg);
        }

        .scp4{
            position: relative;
            left: 50px;
            top: 8px;
        }

        .cir{
            position: relative;
            width: 30px;
            height: 30px;
            border: 3px solid black;
            border-radius: 50%;
            left: 33px;
            bottom: 60px;
            
        }

        .so{
            width: 100px;
            height: 100px;
            border: 3px solid black;
            background: radial-gradient(ellipse at center, rgba(76,76,76,1) 0%,rgba(89,89,89,0.25) 3%,rgba(255,255,255,0) 4%,rgba(255,255,255,0.36) 39%,rgba(255,255,255,0.45) 48%,rgba(255,255,255,0.65) 67%,rgba(255,255,255,0.66) 68%,rgba(43,43,43,0.67) 69%,rgba(28,28,28,0.9) 91%,rgba(19,19,19,1) 100%);
            float: left;
        }
    </style>
</head>
<body>
    <div class="scpo">
    <div class="scp">
        <div class="scp0">
        <div class="scp1">|</div>
        <div class="scp2">|</div>
        <div class="scp3">|</div>
        <div class="scp4">|</div>
        </div>
        <div class="cir"></div>
    </div>

    <div class="so">
        <div class="scp0">
        <div class="scp1">|</div>
        <div class="scp2">|</div>
        <div class="scp3">|</div>
        <div class="scp4">|</div>
        </div>
    </div>
    </div>
</body>
</html>
