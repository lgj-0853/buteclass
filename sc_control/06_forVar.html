<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_forVar</title>
</head>
<body>
    <h1>06_forVar</h1>
    <script>
        for(let i = 5; i < 10; i++){
            document.write(`${i} <br>`)
        }
        document.write(`for 종료 ------------- <br>`)

        let a = 15; // 초기값은 외부에서 작성해도 된다.
        for(; a < 20; a++){
            document.write(`${a} <br>`)
        }
        document.write(`for 종료 -------------${a} <br>`)

        for(a = 35; a < 40; a++){
            document.write(`${a} <br>`)
        }
        document.write(`for 종료 -------------${a} <br>`)

        /* 반복 변수의 값을 확인할 수 없어 반복하지 않음
        for(let i; i < 10; i++){ 
            document.write(`${i} <br>`)
        }
        document.write(`for 종료 ------------- <br>`)
        */
    </script>
</body>
</html>
