<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_transition</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 50px;
            height: 50px;
            background-color: #fa0;
            position: relative;
            left: 0;
            top: 0;
            margin: 5px;
        }

        div:nth-of-type(1){
            transition: all ease-in-out 1s 3s;
        }

        div:nth-of-type(2){
            transition: width ease 1s 3s;
        }

        div:nth-of-type(3){
            transition-property: background-color, width;
            transition-timing-function: linear;
            transition-duration: 1s;
            transition-delay: 3s;
        }

        div:nth-of-type(4){
            transition-property: background-color, width;
            transition-timing-function: steps(3);
            transition-duration: 1s;
            transition-delay: 3s;
        }

        div:nth-of-type(5){
            transition-property: all;
            transition-timing-function: cubic-bezier(.77,.35,.93,-0.56);
            transition-duration: 1s;
            transition-delay: 3s;
        }

        input:checked ~ div{
            width: 600px;
            border-radius: 25px;
            background-color: #ff0;

        }

    </style>
</head>
<body>
    <h1>01_transition</h1>
    <input type="checkbox" >
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
