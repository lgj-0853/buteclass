<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>form</h1>

    <!-- form 태그 : 전송하고자 하는 데이터를 묶는다.
                    action : 전송시키는 도착지 (submit으로 전송되는 url)
                     method : get(url에 데이터 보임) / post(url에 보이지 않음)
                    form 태그 안에 각 input 요소를 배치한다.
                    
                    input type="text" : 한줄 내용의 문자열 입력
                               "password" : 암호
                               "radio" : 1개만 선택
                               - name으로 그룹화
                               - value 필요
                               - checked 한 개를 선택해놓음

                               "checkbox" : 다중선택


                               - name : 전송 시 데이터 이름
                               - value : 기본값
                               - placeholder : 빈칸일 경우 보여주는 메시지
                               - maxlength : 최대 입력 글자 개수

                       name이 있어야지만 전송이 됨.(전송 시 데이터 이름)

                    label for="ppp" : id가 "ppp"인 input 엘리먼트로 커서 이동
                    label 안에 input 요소가 위치하고 for로 지정하지 않았을 경우 클릭 시 label 안의 input으로 커서 이동

                    fieldset : 그룹으로 묶기
                    legend : 타이틀
                    -->

    <form action="complete.html" method="get">

        <fieldset>
        <label for="ppp">
            <legend>이름</legend>
        </label>
        <input type="text" name="pname" id="ppp" value="차은우">

        </fieldset>

        <fieldset>
        <label>
            <legend>별명</legend>
            <input type="text" name="nick" placeholder="이름을 입력하세요" maxlength="10">
        </label>
        </fieldset>

        <fieldset>
            <legend>암호</legend>
            <input type="password" name="pw">
        </fieldset>

        <fieldset>
            <legend>성별</legend>
            <label><input type="radio" name="gender" value="m">남자</label> <!--name이 다르면 여러 개를 고를 수 있지만, name이 같을 경우 한가지만 선택 가능하다. 그래서 현재 name을 'gender'-->
            <label><input type="radio" name="gender" value="w" checked>여자</label> <!--value를 지정해주지 않을 경우 전송할 때, 'gender=on/off'으로 된다. value 지정할 시 해당 value 값으로 지정됨-->
            <label><input type="radio" name="gender" value="it" checked>it인</label> <!-- radio에서 checked는 해당되는 곳에 선택되어져 있는 것을 의미. 중복으로 할 경우 맨 마지막에 위치한 checked인 경우만 적용됨 -->
        </fieldset>

        <fieldset>
            <legend>취미</legend>
            <label><input type="checkbox" name="hobby" value="netflix" checked>넷플릭스</label> <!---->
            <label><input type="checkbox" name="hobby" value="reading">독서</label> <!--checkbox는 다중선택이기 때문에 checked 역시 반복해서 사용 가능하다.-->
            <label><input type="checkbox" name="hobby" value="travel" checked>여행</label> <!---->
        </fieldset>

        <fieldset>
            <legend>가입일</legend>
            <input type="date" name="regdate" value="2025-09-01" min="2024-03-01" max="2026-08-11"><!---->
        </fieldset>

        <fieldset>
            <legend>예약시간</legend>
            <input type="time" name="ttt" min="09:00" max="19:30" value="14:30"><!---->
        </fieldset>

        <fieldset>
            <legend>출발일</legend>
            <input type="datetime-local" name="start" min="2025-10-02T09:00" max="2025-10-09T18:00" value="2025-10-07T14:20"><!---->
        </fieldset>

        <fieldset>
            <legend>달</legend>
            <input type="month" name="mm"><!---->
        </fieldset>

        <fieldset>
            <legend>주</legend>
            <input type="week" name="ww"><!---->
        </fieldset>

        <fieldset>
            <legend>난이도</legend>
            <input type="range" name="grade" min="3" max="20" step="1"><!---->
        </fieldset>

        <fieldset>
            <legend>색상</legend>
            <input type="color" name="cc"><!---->
        </fieldset>

        <fieldset>
            <legend>학년</legend>
            <input type="number" name="hak" min="2" max="2" step="2" value="4"><!---->        
        </fieldset>

        <fieldset>
            <legend>전화</legend>
            <input type="tel" name="phone"><!--유효성 검사 안함-->        
        </fieldset>

        <fieldset>
            <legend>이메일</legend>
            <input type="email" name="mail"><!--유효성 검사 약함-->
            <input type="button" value="중복확인">        
        </fieldset>

        <fieldset>
            <legend>사이트</legend>
            <input type="url" name="site"><!--유효성 검사 약함-->
        </fieldset>

        <fieldset>
            <legend>파일</legend>
            <input type="file" name="upfile"><!--유효성 검사 약함-->
        </fieldset>

        
        <fieldset>
            <legend>가입이미지버튼</legend>
            <input type="image" name="myImg" src="../fff/레서판다.jpg" width="50px"><!--유효성 검사 약함-->
        </fieldset>
        
        <fieldset>
            <legend>검색</legend>
            <input type="search" name="sch"><!--text와 유사하나 x버튼으로 내용지우기-->  
        </fieldset>
        
        <fieldset>
            <legend>부서</legend>
            <select name="buseo">
                <option value="insa">인사부</option>
                <option value="young" selected>영업부</option> <!--selected를 선택할 경우 선택되어진다.-->
                <option value="two">두서부</option>
                <option value="du">두부</option>
            </select>  
        </fieldset>

        <fieldset>
            <legend>남기실말</legend>
            <textarea name="content" rows="5" cols="100">
여기는 참나무숲 
장수 풍뎅이와 
사슴벌레가 살지
            </textarea><!--textarea는 여러줄에 사용가능한 작업/text는 한 줄-->  
        </fieldset>


        <input type="hidden" value="15" name="nowPage">
        <input type="submit" value="가입"> <!--submit : form의 내용을 전송하는 작업-->
        <input type="reset" value="초기화">
    
    </form>

    <!-- form 태그 외부에 있으므로 같이 전송되지 않음-->
     친구<input type="text" name="friend">
</body>
</html>
