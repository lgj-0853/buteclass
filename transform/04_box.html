<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_box</title>
    <style>
        *{
            padding: 0;
        }

        div{
            width: 100px;
            height: 100px;
        }

        .blue{
            width: 110px;
        }

        div:nth-of-type(1){
            background-color: #f00;
            transform:perspective(200px) rotate(45deg) skew(-20deg, -19deg);
            transform-origin: 20px 104px;
            margin-bottom: 10px;
        }

        div:nth-of-type(2){
            background-color: #0f0;
            float: left;
            transform:perspective(500px) rotateY(-30deg) skewY(20deg);
        }

        div:nth-of-type(3){
            background-color: #00f;
            transform:perspective(120000px) rotateY(30deg) translateX(103px) skewY(-20deg);
        }


    </style>
</head>
<body>
    <h1>04_box</h1>
    <div class="red">1</div>
    <div class="green">2</div>
    <div class="blue">3</div>
</body>
</html>
