<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default</title>
    <style>
        /* '*'은 모든 선택자 */
        *{
            margin: 0; /* 바깥쪽 여백 */
            padding: 0; /* 안쪽 여백 */
        }

        /* 태그 선택자 (ex. hn, p 등등) */
        div{
            width: 200px; height: 50px; border: 1px solid #aaa;
            /*clear: both;*/
        }

        /* 클래스 선택자 : 다중 선택 */
        .aaa{
            background-color: #ff0;
        }

        /* id 선택자 : 1개 선택 */
        #bbb{
            color: #f00;
        }

        li{
            width: 200px; height: 30px; border: 1px solid #00f;
            /* margin-left: 100px; */
            list-style: none; /* list-style: none;은 마크를 없애주는 기능을 한다.*/
            float: left; /* block 요소를 줄바꿈하지않고 바로 옆에 붙임 'span'은 간격이 존재하나 'float'는 간격없이 바로 옆에 붙일 수 있다. */
        }

        ul{
            clear: both; /* float 제거 및 초기화 */
        }

        .small{
            width: 200px; height: 100px; border: 2px solid #f00;
            background: #faa;
            float: left;
            margin: 10px;
            padding: 10px
            /*실제크기
                width + padding*2 + border*2 + margin*2 
                width + (padding + border + margin)*2 = 244 *3
                height도 마찬가지 = 144 *2
            */
        }

        .big{
            width: 732px; height: 288px;
            background: #ff0;
        }

    </style>
</head>
<body>
    <h1>default</h1>
    <div id="bbb" class="aaa">박스1</div>
    <div id="bbb">박스2</div>
    <div class="aaa">박스3</div>
    <div>박스4</div>

    <ul>
        <li>아메리카노</li>
        <li>아프리카노</li>
        <li>아시아노</li>
        <li>왜그랬노</li>
    </ul>
    <div>박스5</div>
    <div>박스6</div>

    <hr>
    <div class="big">
        <div class="small">내용1</div>
        <div class="small">내용2</div>
        <div class="small"><img src="../fff/판다.jpg" alt="" width="200px" height="100px"></div>
        <div class="small">내용4</div>
        <div class="small">내용5</div>
        <div class="small">내용6</div>
    </div>
</body>
</html>
