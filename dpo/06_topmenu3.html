<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #aside{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: blueviolet;
            border-radius: 0px 0px 20px 20px;
            overflow: hidden;
            transition-duration: 0.5s;
            color: #fff;
        }

        #aside:hover{
            height: 100px;
        }

        #aside > ul{
            position: absolute;
            top: 50px;
        }

        #aside > ul > li{
            float: left;
            list-style: none;
            text-align: center;
            margin: 10px;
            color: rgb(60, 231, 60);
            font-weight: bold;
        }

        .samji{
            position: relative;
            width: 30px;
            height: 30px;
            left: 97%;
            bottom: 10px;
            
        }

        .samji > div{
            position: relative;
            width: 2px;
            height: 20px;
            float: left;
            background-color: #fff;
            border-radius: 1px;
            margin: 3px;
            border: 1px solid #fff;
        }

    </style>
</head>
<body>
    <div id="aside">
        TopMenu입니다.
        <div class="samji">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <li>가입상품</li>
            <li>가입정보</li>
            <li>이력조회</li>
            <li>공지사항</li>
        </ul>
    </div>
</body>
</html>
