<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_instance</title>
    <script>
        // myFrm.phone.value="11122223333" // 객체의 개념(이거 안됨) myFrm is not defined
        // myFrm 이 인식하지 못함 -> 하위 코드 진행이 되지 않았기 때문에

        // window.onload 함수를 overriding(재정의)
        window.onload = function () {
            myFrm.phone.value = "44455556666"
            // alert(myFrm.pid.value)
            myFrm.pw.style.background = "#ff0"

            function asdf() {
                //객체 멤버함수(매서드)로 정의 / onload 안에 있기 때문에 작동하지 않는다. (외부에서 접근 불가)
                alert(`asdf() 실행`)
            }

            // 로드 후 객체 접근하여 객체 관련 이벤트를 재정의 (객체 이벤트로 실행)
            myFrm.agree.onclick=function(){
                alert(`agree 눌렀습니다.`)
            }

         
        }

        function qwer() {
            // 함수호출 시점이 하위 객체가 생성된 이후 이므로 객체 접근 가능
            alert(`중복확인을 눌렀습니다.${myFrm.pid.value}`)
        }



    </script>
</head>

<body>
    <h1>02_instance</h1> <!-- DOM에 관한 설명임-->
    <form action="" name="myFrm">
        id : <input type="text" name="pid" value="aaa">
        <input type="button" value="중복확인" onclick="qwer()">
        <br />
        암호 : <input type="text" name="pw"><br />
        전화 : <input type="text" name="phone" value="0101234567"><br />
        <input type="button" value="전화번호확인" onclick="asdf()">
        <!--asdf()가 전역형태가 아니므로 직접호출 불가-->

        <br>
        <input type="button" value="동의" name="agree">
    </form>
    <script>
        myFrm.pid.value = "bbb" // 객체의 개념
    </script>
</body>

</html>
