<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_topmenu</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 50px;
            background-color: #84e;
            border-radius: 0px 0px 20px 20px;
            position: absolute;
            left: 0px;
            top:0px;
            overflow: hidden;
            color: #fff;
            font-size: 16px;
            transition-duration: 0.5s;
        }
        .header:hover{
            height: 100px;
        }
        .header > ul{
            position: absolute;
            top: 50px;
        }
        .header > ul > li{
            list-style: none;
            float: left;
        }
        .header > ul > li > a{
            text-decoration: none;
            color: #0f0;
            margin: 0px 50px;
        }
        h1{
            position: absolute;
            top: 200px;
        }

        .header > .hamburg{
            width: 24px;
            height: 24px;
            padding:8px;
            background-color: #ff0;
            border-radius: 22px;
            position: absolute;
            right: 50px;
            top:5px;
            transition-duration: 0.5s;
         
        }

        .header > .hamburg:hover{
            transform: rotate(90deg); /*회전*/
        }



        .header > .hamburg > div{
            width: 2px;
            height: 24px;
            float: left;
            background-color: #333;
            
        }
        .header > .hamburg > div:nth-of-type(2){
            position: absolute;
            left: 50%;
            margin-left: -1px;
        }

        .header > .hamburg > div:last-of-type{
            
            float: right;
            
            
        }

    </style>
</head>
<body>
    <div class="header">top menu 입니다
        <div class="hamburg">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <li><a href="">상품상세정보</a></li>
            <li><a href="">배송관련</a></li>
            <li><a href="">후기</a></li>
            <li><a href="">회사정보</a></li>
        </ul>
    </div>
    <h1>06_topmenu</h1>
</body>
</html>
