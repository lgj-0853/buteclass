<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_diary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 400px;
        }

        td{
            padding: 10px;
        }

        tr:nth-child(3) > td:nth-of-type(1){
            background-color: #f00;
            color: aliceblue;
        }

        tr:nth-child(3) > td:nth-of-type(7){
            background-color: #00f;
            color: aliceblue;
        }
        tr:nth-child(3)~tr > td{
            text-align: right;
        }
        tr:nth-child(3)~tr > td:nth-of-type(1){
            color: #f00;
        }

        tr:nth-child(3)~tr > td:nth-of-type(7){
            color: #00f;
        }

        .now{
            background-color: #ff0;
        }

    </style>
    <script>
        /*
        1. 마지막 날짜를 알아야 함.
        2. 시작하는 날짜의 요일을 알아야 함.
        3. 토요일마다 줄바꿈을 해줘야 함.
        */
        let today = new Date()
        let title = `${today.getFullYear()}년 ${today.getMonth() + 1}월`
        let now = today.getDate()

        today.setDate(1)
        let first = today.getDay()

        let last = new Date(today.getFullYear(), today.getMonth()+1, 0).getDate()
        console.log(last)

        /*
        let birth = new Date(2025, 9 - 1, 0) // 일에 0을 설정하면 전달의 마지막 날짜가 나옴.
        console.log(birth)
        */

    </script>
</head>

<body>
    <h1>13_diary</h1>
    <table cellpadding="3px" border="" cellspacing="0">
        <tr>
            <td colspan="7">
                <img src="../fff/여우.jpg" alt="">
            </td>
        </tr>
        <tr>
            <td colspan="7" align="center">
                <h2>
                    <script>document.write(title)</script>
                </h2>
            </td>
        </tr>
        <tr align="center">
            <script>
                let week = "일월화수목금토".split("") // 구분자가 없으면 개별적

                for (const ww of week) {
                    document.write(`<td>${ww}</td>`)
                }
            </script>
        </tr>
        <tr>
            <script>
                
                for (let i = 0; i < first; i++){
                     document.write(`<td></td>`)
                }
                for (let i = 1; i <= last; i++){
                    today.setDate(i)
                    let nowCC = ""
                    if(now==i){
                        nowCC = "class='now'"
                    }

                    document.write(`<td ${nowCC}>${i}</td>`)
                    if(today.getDay()==6){
                        document.write(`</tr><tr>`)
                    }
                }
            
            </script>
        </tr>
    </table>

</body>

</html>
