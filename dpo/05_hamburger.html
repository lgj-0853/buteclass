<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_hamburger</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #aside{ /*전체 div*/
            position: relative;
            width: 36px;
            height: 36px;
            transition-duration: 0.5s;
            left: 0px;
            top: 0px;
        }

        .hamburg{ /* = 메뉴로고 */
            position: relative;
            width: 36px;
            height: 31px;
            background-color: #ccc;
            padding-top: 5px;
        
        }

        .hamburg > div{ /* 메뉴로고 상세*/
            position: relative;
            width: 20px;
            height: 2px;
            background-color: #333;
            margin: 5px;
            border-radius: 1px;
        }

        #aside > ul{ /*ul에 포함하고 있는 것 모두 적용 */
            position: relative;
            left: -400px;
            top: 0px;
            width: 100px;
            background-color: #aaf;
            transition-duration: 1s;
        }

        #aside:hover > ul{ /*aside를 반응하면 ul의 적용값*/
            left: 0px;
        }

        #aside > ul > li{ /*메뉴바만 적용 */
            position: relative;
            list-style: none;
            width: 100px;
            height: 40px;
            background-color: #aaf;
            line-height: 40px;
            /*overflow: hidden;*/
        }
        #aside > ul > li > ul{ /**/
            left: -400px;
            top: 0px;
            position: absolute;
            width: 400px;
            transition-duration: 0.5s;
            
        }

        #aside > ul > li:hover > ul{
            left: 70px;
        }

        #aside > ul > li > ul > li{
            list-style: none;
            width: 100px;
            height: 40px;
            background-color: #f0f;
            line-height: 40px;
            float: left;
            /*overflow: hidden;*/
        }


    </style>
</head>
<body>
    <h1>05_hamburger</h1>
    <div id="aside">
        <div class="hamburg">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <li>메뉴1
                <ul>
                    <li>sub_1_1</li>
                    <li>sub_1_2</li>
                    <li>sub_1_3</li>
                    <li>sub_1_4</li>
                </ul>
            </li>
            <li>메뉴2
                <ul>
                    <li>sub_2_1</li>
                    <li>sub_2_2</li>
                    <li>sub_2_3</li>
                    <li>sub_2_4</li>
                </ul>
            </li>
            <li>메뉴3
                <ul>
                    <li>sub_3_1</li>
                    <li>sub_3_2</li>
                    <li>sub_3_3</li>
                    <li>sub_3_4</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
