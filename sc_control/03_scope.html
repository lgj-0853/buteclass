<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_scope</title>
    <style></style>
</head>
<body>
    <h1>03_scope</h1>
    <script>
        var a = 10;
        var b

        if(true){
            b = 20 // 지역변수 - 선언된 함수에서 적용, 제어문 구간은 고려하지 않음. 
            c = 30 // 전역변수
            var d = 40 // 지역변수 - 선언된 함수에서 적용, 제어문 구간은 고려하지 않음. 
            let e = 50 // 지역변수 - 선언된 함수, 제어문 구간에서 적용
            const f = 60 // 상수 - 선언된 함수, 제어문 구간에서 적용
        }

        document.write(`a : ${a} <br/>`)
        document.write(`b : ${b} <br/>`)
        document.write(`c : ${c} <br/>`)
        document.write(`d : ${d} <br/>`)
        // document.write(`e : ${e} <br/>`) // 제어문을 벗어나 e를 확인할 수 없음.
        // document.write(`f : ${f} <br/>`)

        aa = "전역aa입니다";
        ee = "전역ee입니다";
        // let bb = "letbb입니다";
        var aa = "varaa입니다", bb = "varbb입니다", cc = "varcc입니다", dd = "vardd입니다"; // bb 선언불가 - 작은영역의 변수 중첩 불가
        let ff = "letff입니다", gg = "letgg입니다"
        const hh = 'consthh입니다', jj = "constjj입니다"

        document.write(`main 1 : ${aa}, ${bb}, ${cc}, ${dd}, ${ee}, ${ff}, ${gg}, ${hh}, ${jj} <br/>`);
        if(1){
            // 구간에서 선언한 변수는 중첩되며 우선순위가 더 높음. 
            let cc = "if_letcc입니다" // var와 중첩 가능 - 우선순위가 더 높음. 
            var dd = "if_vardd입니다"
            let ff = "if_letff입니다"
            let jj = "if_letjj입니다"
            
            document.write(`if 1 : ${aa}, ${bb}, ${cc}, ${dd}, ${ee}, ${ff}, ${gg}, ${hh}, ${jj} <br/>`);
            // hh = 1234 상수이므로 대입 불가
            jj = 5678
            document.write(`if 2 : ${aa}, ${bb}, ${cc}, ${dd}, ${ee}, ${ff}, ${gg}, ${hh}, ${jj} <br/>`);
        }

        document.write(`main 2 : ${aa}, ${bb}, ${cc}, ${dd}, ${ee}, ${ff}, ${gg}, ${hh}, ${jj} <br/>`);



    </script>
</body>
</html>
