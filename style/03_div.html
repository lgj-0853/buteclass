<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 소개 페이지</title>
    <style>
        /* 전체 컨테이너에 스타일을 적용합니다. ID 선택자를 사용하세요. */
#container {
    width: 600px;
    background-color: #f0f0f0;
    padding: 20px 20px 20px 20px;
    border: 1px solid black;
    margin: 20px auto;
}

/* 프로필 섹션에 스타일을 적용합니다. 클래스 선택자를 사용하세요. */
.profile {
    text-align: center;
}

/* 자기소개 섹션에 스타일을 적용합니다. 클래스 선택자를 사용하세요. */
.introduction {
    line-height: 1.6;
    color: #333;
    padding: 15px;
    border: 1px dashed #ccc;
    margin-top: 20px;
}
    </style>
</head>
<body>
    
    <div id="container">
        
        <div class="profile">
            <img src="../fff/판다.jpg" alt="프로필 사진">
            <h2>안녕하세요, 제 이름은 이광재입니다.</h2>
        </div>

        <div class="introduction">
            <p>저는 프론트엔드 개발자가 되기 위해 HTML과 CSS를 공부하고 있습니다. HTML의 `div` 태그와 CSS의 박스 모델을 배우는 것이 정말 재미있어요!</p>
            <p>취미는 '독서하기'이고, 가장 좋아하는 음식은 '치킨'입니다. 앞으로 더 멋진 웹페이지를 만들고 싶습니다. 😊</p>
        </div>

    </div>

</body>
</html>
