<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_for</title>
</head>
<body>
    <h1>05_for</h1>
    <script>
        //  초기값      조건     증감
        for(let i = 3; i < 20; i+=2){
            document.write(`${i} <br>`)
        }

        document.write(`<hr>`)

        /* 무한반복(초기값, 조건, 증감이 없기때문에 발생된 것임.)
        for(;;){
            console.log("for 문 실행")
        }
        */

        /* 무한반복(초기값만 있기 때문에 무한 반복임.)
        for(let i = 5;;){
            console.log("for 문 실행", i)
        }
        */

        /* 무한반복(초기값, 증감만 있기 떄문에 무한 반복임.)
        for(let i = 5;; i++){
            console.log("for 문 실행", i)
        }
        */

        /* 무한반복(초기값, 조건, 증감은 있지만 값이 무한반복되게 함.)
        for(let i = 5; i > 0; i++){
            console.log("for 문 실행", i)
        }
        */

        let tot = 0
        // i : 반복 지역 변수 : for문 끝날 때 소멸(반복 시에는 소멸 안함)
        for(let i = 0; i < 3; i++){ 
            // i = 0                                          // 1
            //         0 < 3                                  // 2

            //                0++                             // 7, 13, 19
            //         1 < 3                                  // 8, 14, 20 (for문 탈출)

            let a = 7 // 구간 지역 변수 : 반복이 끝날 때마다 소멸  // 3, 9, 15
            tot += i                                          // 4, 10, 16
            a++                                               // 5, 11, 17
            document.write(`${i} : ${tot}, ${a}  <br>`)       // 6, 12, 18
        }


        document.write(`합계 : ${tot} <br>`) // 21
        // document.write(`합계 : ${i} <br>`) 에러 발생. for문이기 때문에

        document.write(`<hr>`)

        let i_total = 0 // 내가 만든 거지만 잘못 만들었음. 왜냐하면 초기값을 102로 시작했기 때문에
        for(let i = 102; i <= 200; i+=2){
            i_total += i // 궁금한 점 여기서 let이나 var을 하면 왜 에러가 뜰까? 연산자가 바뀌어서?
        }

        document.write(`짝수들의 합은 '${i_total}'입니다.`)


        i_total = 0 // 이 방법이 베스트
        for(let i = 101; i <= 200; i+=2){
            i+=i%2 // 대박.. 난 생각도 못함. 
            i_total += i // 
        }

        document.write(`짝수들의 합은 '${i_total}'입니다.`)


    </script>
</body>
</html>
