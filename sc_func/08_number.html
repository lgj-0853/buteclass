<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_number</title>
</head>

<body>
    <h1>08_number</h1>
    <script>
        // 숫자에 관련된 내장 함수


        // 01. isNaN( ) : 매개변수 내용이 숫자가 인지 아닌지 판별 - 숫자가 아닐 경우 true, 숫자가 맞으면 false 가 나옴.
        document.write(`isNaN(100) : ${isNaN(100)}<br>`) // 100은 숫자이기에 false가 나옴.
        document.write(`isNaN('100') : ${isNaN('100')}<br>`) // '100'은 문자열이지만 숫자로 인식되어서 false가 나옴.
        document.write(`isNaN('아기상어') : ${isNaN('아기상어')}<br>`) // 아기상어는 당연하게 문자열이기 때문에 true가 나옴.

        /*IsNaN (숫자가 맞으면 false, 아니면 true)
        ㄴ 이 곳의 함정은 문자열 숫자 즉 '100'은 문자열이지만 숫자 100으로 인식되어 false 값이 나온다.*/

        // --------------------------------------------------------------------------------------------------------------------- (1) 문자열+숫자, 숫자+숫자
        document.write(`<hr>`)

        // 02. 문자열과 숫자, 숫자와 숫자
        document.write(`'123'+5 : ${'123' + 5}<br>`) // 문자열 123과 5를 더하면 1235 가 도출 (결과값이 그렇게 '보인다'는 거지 진짜 1235는 아님) 문자열과 숫자의 결합뿐임.
        document.write(`123+5 : ${123 + 5}<br>`) // 숫자 123과 숫자 5를 더해 128이 도출

        /*'123'은 문자열 숫자이다. 근데 아까 문자열 숫자는 숫자로 인식한다고 하지 않았나? 근데 '+'는 문자열과 문자열, 문자열+숫자이면 결합형태로 바뀐다. 연산이 아니라는 뜻이다.
        따라서 '123'+5는 문자열인 123에 5를 갖다붙인 것이다. 숫자와 숫자는 자연스레 연산으로 된다.
        */

        // --------------------------------------------------------------------------------------------------------------------- (2) Number
        document.write(`<hr>`)

        // 03. Number 🔥🔥
        document.write(`Number('123')+5 : ${Number('123') + 5}<br>`) // Number는 문자열 --> 숫자로 바꿔줌. '123'이라는 문자열을 123이라는 숫자로 바꾸어줌. 이러면 연산이 되서 128이 도출
        document.write(`Number('3+5') : ${Number('3+5')}<br>`) // 문자열을 숫자로 바꿔주는 Number는 수식 자체의 문자열에는 수식 변환 불가(NaN이 됨)

        /*
        이게 매우 중요하다. 문자열을 숫자로 바꿔준다는 것은 해당 배열을 문자열로 두어도 숫자로 바꿔준다는 뜻이다.
        */

        // 정수화
        document.write(`parseInt('123')+5 : ${parseInt('123') + 5}<br>`) // 문자열이나 숫자를 --> 정수로 바꾸어줌. 128의 결과값이 나옴
        document.write(`parseInt('123.456')+5 : ${parseInt('123.456') + 5}<br>`) // 소수점이 절삭된 채로 123 + 5 = 128의 결과값이 나옴
        document.write(`parseInt(987.654) : ${parseInt(987.654)}<br>`) // 정수로 바꾸어줌. 987의 결과값이 나옴
        document.write(`parseInt(987.654)+5 : ${parseInt(987.654)+5}<br>`) // 소수점이 절삭된 채로 987 + 5 = 992의 결과값이 나옴.

        // 실수화
        document.write(`parseFloat('123.456')+5 : ${parseFloat('123.456')+5}<br>`) // 문자열이나 숫자를 --> 실수로 바꾸어줌. (소수점을 만들어줌)

        // --------------------------------------------------------------------------------------------------------------------- (3) eval 🔥🔥 이게 중요!!
        document.write(`<hr>`)


        document.write(`eval('123')+5 : ${eval('123') + 5}<br>`) // eval은 문자열을 수식으로 바꿔줌
        document.write(`eval('(3+5) *4') : ${eval('(3+5) *4')}<br>`)

        // --------------------------------------------------------------------------------------------------------------------- (4) 숫자와 관련된 메세지(에러)
        document.write(`<hr>`)


        document.write(`0/10 : ${0/10}<br>`) // 0을 10으로 나누면 0이 된다
        document.write(`10/0 : ${10/0}<br>`) // 10을 0으로 나누면 infinity(극한)가 된다. (무한)도전

        document.write(`'9'+5 : ${'9'+5}<br>`) // '95'로 나옴
        document.write(`'9'-5 : ${'9'-5}<br>`) // '4'로 나옴(???)

        document.write(`'a'-5 : ${'a'-5}<br>`) // NaN으로 나옴. (숫자가 아니다, Not a Number) 

        // --------------------------------------------------------------------------------------------------------------------- (5) 숫자와 관련된 메세지(에러2) isFinite
        document.write(`<hr>`)


        document.write(`isFinite(123) : ${isFinite(123)}<br>`) // isFinite( ) : 매개변수내용이 숫자(유리수)인지 아닌지(무리수) - 숫자가 맞으면 true, 숫자가 아니면 false가 나옴.
        document.write(`isFinite(123.456) : ${isFinite(123.456)}<br>`) // : 123.456도 유리수이기에 true
        document.write(`isFinite('123.456') : ${isFinite('123.456')}<br>`) // : 숫자로 인식해서 true
        document.write(`isFinite('엄마상어') : ${isFinite('엄마상어')}<br>`) // : false
        document.write(`isFinite(NaN) : ${isFinite(NaN)}<br>`) // : false
        document.write(`isFinite(Infinity) : ${isFinite(Infinity)}<br>`) // : false
        document.write(`isFinite(undefined) : ${isFinite(undefined)}<br>`) // : false

        // --------------------------------------------------------------------------------------------------------------------- (6) 숫자와 관련된 메세지(에러3) Number.isFinite
        document.write(`<hr>`)


        document.write(`Number.isFinite(123) : ${Number.isFinite(123)}<br>`)
        document.write(`Number.isFinite(123.456) : ${Number.isFinite(123.456)}<br>`) 
        document.write(`Number.isFinite('123.456') : ${Number.isFinite('123.456')}<br>`) // Number.isFintie는 isFinite와 다르게 false라고 뜬다. 문자열 내용이 숫자인 경우 false
        document.write(`Number.isFinite('엄마상어') : ${Number.isFinite('엄마상어')}<br>`) 
        document.write(`Number.isFinite(NaN) : ${Number.isFinite(NaN)}<br>`) 
        document.write(`Number.isFinite(Infinity) : ${Number.isFinite(Infinity)}<br>`)
        document.write(`Number.isFinite(undefined) : ${Number.isFinite(undefined)}<br>`)

        // --------------------------------------------------------------------------------------------------------------------- (7) 반올림, 지수 표현
        document.write(`<hr>`)


        let a = 123.45378
        document.write(`a : ${a}<br>`)
        document.write(`a.toFixed(2) : ${a.toFixed(2)}<br>`) // 반올림
        document.write(`a.toPrecision(2) : ${a.toPrecision(2)}<br>`) // 지수 표현

        // --------------------------------------------------------------------------------------------------------------------- (8) 수학 연산을 다루는 Math 객체
        document.write(`<hr>`)


        // 내림 (반올림 개념이 아님) / Math.floor : 123, -124, 987, -988
        document.write(`Math.floor : ${Math.floor(123.456)}, ${Math.floor(-123.456)}, ${Math.floor(987.654)}, ${Math.floor(-987.654)} <br>`)

        // 올림 (반올림 개념이 아님) / Math.ceil : 124, -123, 988, -987
        document.write(`Math.ceil : ${Math.ceil(123.456)}, ${Math.ceil(-123.456)}, ${Math.ceil(987.654)}, ${Math.ceil(-987.654)} <br>`)

        // 반올림 / Math.round : 123, -123, 988, -988
        document.write(`Math.round : ${Math.round(123.456)}, ${Math.round(-123.456)}, ${Math.round(987.654)}, ${Math.round(-987.654)} <br>`)

        // 소수점 제거 (소수점 이하는 절삭됨) / Math.trunc : 123, -123, 987, -987
        document.write(`Math.trunc : ${Math.trunc(123.456)}, ${Math.trunc(-123.456)}, ${Math.trunc(987.654)}, ${Math.trunc(-987.654)} <br>`)

        // 절댓값 (-를 +로 바꿔준다) / Math.abs : 123.456, 123.456
        document.write(`Math.abs : ${Math.abs(123.456)}, ${Math.abs(-123.456)} <br>`)
        
        // 제곱 (2의 4승) / Math.pow : 16
        document.write(`Math.pow(2,4) : ${Math.pow(2,4)} <br>`) // 2**4 하면 되서 굳이 필요X

        // 제곱근 / Math.sqrt(2) : 1.4142135623730951
        document.write(`Math.sqrt(2) : ${Math.sqrt(2)} <br>`) // 필요한 경우 요긴하게 쓰일 듯

        // 로그값 / Math.log(10) : 2.302585092994046
        document.write(`Math.log(10) : ${Math.log(10)} <br>`)

        // 이 중에서 가장 큰 값 / Math.max(34,92,8,12,3,46) : 92
        document.write(`Math.max(34,92,8,12,3,46) : ${Math.max(34,92,8,12,3,46)} <br>`)

        // 이 중에서 가장 작은 값 / Math.min(34,92,8,12,3,46) : 3
        document.write(`Math.min(34,92,8,12,3,46) : ${Math.min(34,92,8,12,3,46)} <br>`)

        // --------------------------------------------------------------------------------------------------------------------- (9) 수학 연산을 다루는 Math 객체2
        document.write(`<hr>`)

        // 파이값 / Math.PI : 3.141592653589793
        document.write(`Math.PI : ${Math.PI} <br>`)
        // 사인값 / Math.sin(30) : -0.9880316240928618
        document.write(`Math.sin(30) : ${Math.sin(30)} <br>`)
        // 사인값(라디안PI/180) / Math.sin(30*PI/180) : 0.49999999999999994
        document.write(`Math.sin(30*PI/180) : ${Math.sin(30*Math.PI/180)} <br>`)
        // 코사인값(라디안PI/180) / Math.cos(30*PI/180) : 0.8660254037844387
        document.write(`Math.cos(30*PI/180) : ${Math.cos(30*Math.PI/180)} <br>`)
        // 탄젠트값(라디안PI/180) / Math.tan(30*PI/180) : 0.5773502691896257
        document.write(`Math.tan(30*PI/180) : ${Math.tan(30*Math.PI/180)} <br>`)

        // 역탄젠트값 / Math.atan2(1,1) : 0.7853981633974483
        document.write(`Math.atan2(1,1) : ${Math.atan2(1,1)} <br>`)
        // 역탄젠트값을 통한 각도 계산 / Math.atan2(1,1)/Math.PI*180 : 45
        document.write(`Math.atan2(1,1)/Math.PI*180 : ${Math.atan2(1,1)/Math.PI*180} <br>`) // x, y의 값이 각각 1, 1이고 그러면 이 그 각도가 몇도냐고 물어보는 것임.

        // 0 < x < 1 난수 발생(랜덤 값임)
        document.write(`Math.random() : ${Math.random()} <br>`)
        // 20 < x < 60 난수 발생(랜덤 값임)
        document.write(`Math.trunc(Math.random()*40+20) : ${Math.trunc(Math.random()*40+20)} <br>`)

    </script>
</body>

</html>
