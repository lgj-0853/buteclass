    <!--
    태그선택자와 동위선택자만 이용하여 달력 디자인을 편집하세요
    일(빨간색) 토(파란색)

    -->
    <style>
        img{
            width: 400px;
        }
        h1{
            text-align: center;
            color: #000;
        }
        tr+tr+tr>td{
            text-align: center;
            background-color: #f00;
            color: #fff;
        }

        tr+tr+tr+tr>td{
            text-align: center;
            background-color: white;
            color: red;
        }

        tr+tr+tr>td~td{
            text-align: center;
            background-color: white;
            color: black;
        }

        tr+tr+tr>td+td+td+td+td+td+td{
            text-align: center;
            background-color: #00f;
            color: #fff;
        }

        tr+tr+tr+tr>td+td+td+td+td+td+td{
            text-align: center;
            background-color: white;
            color: blue;
        }
        tr:nth-child(4) > td:nth-child(4){
            background-color: yellow;
        }
        
        
       
    </style>
</head>
