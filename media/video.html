<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <h1>비디오</h1>
    <!-- video 태그 
            src : 영상위치
            controls : 제어패널
            muted : 음소거
            autoplay : 자동실행
            loop : 반복재생
    -->

    <video src="../fff/SampleVideo_1280x720_1mb.mp4"
           style="width: 300px;" controls>
    </video>

    <!--autoplay(자동 플레이)할 경우 muted(소리 안나게하는 기능)가 필수 (소리를 없애야함.)-->
    <video src="../fff/SampleVideo_1280x720_1mb.mp4"
           style="width: 300px;" autoplay muted>
    </video>

    <video src="../fff/SampleVideo_1280x720_1mb.mp4"
           style="width: 300px;" controls muted>
    </video>

    <video src="../fff/SampleVideo_1280x720_1mb.mp4"
           style="width: 300px;" loop>
    </video>

    <video src="../fff/SampleVideo_1280x720_1mb.mp4"
           style="width: 300px;" autoplay muted loop>
    </video>

    <hr>

    <!--영상을 압축하기 위해서는 CODEC(코덱)이 필요하다. 브라우저마다 코덱이 다르다. 따라서 소스를 여러개 만들어 
        그 중 지원되는 1가지가 영상 재생할 수 있도록 만드는 것이다.-->
    <!--너비와 높이를 설정해도 영상자체의 길이가 조절되는 것이 아니다.-->
    <video width="500px" height="300px" controls>
        <source src="../fff/sun.mp4">
        <source src="../fff/sons.mp4">
        파일을 지원하지 않습니다.
    </video>

</body>
</html>
