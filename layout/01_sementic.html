<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_sementic</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        wrapper{
            display: block;
            width: 90vw;
            height: 100vh;
            background-color: #ff0;
        }

        header{
            width: 100%;
            height: 100px;
            background-color: #0f0;
            position: relative;
        }

        nav{
            width: 200px;
            height: 50px;
            background-color: #fa0;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }

        aside{
            width: 20vw;
            height: 400px;
            border: 1px solid #000;
            float: left;
            margin: 2vw;
        }

        section{
            width: 60vw;
            height: 400px;
            border: 1px solid #000;
            float: right;
            margin: 2vw;
        }

        footer{
            border: 1px solid #000;
            clear: both;
            margin: 2vw;
            width: 80vw;
            height: 100px;
        }

        article, main{
            width: 80%;
            height: 30px;
            background-color: #0ff;
            margin: 5%;
        }

    </style>
</head>
<body>
    <h1>01_sementic</h1>
    <wrapper>
        <header>
            헤더입니다
            <nav>메뉴입니다</nav>
        </header>

        <aside>측면입니다</aside>
        <section>
            <h3>section입니다</h3>
            <article>글1</article>
            <article>글2</article>
            <article>글3</article>
            <main>메인</main>
        </section>

        <footer>바닥입니다</footer>

    </wrapper>
</body>
</html>
