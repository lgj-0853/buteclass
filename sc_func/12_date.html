<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_date</title>
</head>

<body>
    <h1>12_date</h1>
    <script>
        let today = new Date()
        console.log(today)

        let first = new Date(0) // timestamp : 1970-1-1 0:0:0를 기준으로 1/000 마다 1 층가
        // UTC 기준(지역마다 시간대가 달라서 그럼. 우리나라는 +9시간임)
        console.log(first)

        let birth = new Date("2002-08-26 15:30:43") // 문자열로 날짜 및 시간 입력
        console.log(birth)

                      // 년, 월, 일, 시, 분, 초
                      // 월은 : 0 -> 11
        birth = new Date(2002,9-1,2,16,40,12) // 문자열로 날짜 및 시간 입력
        console.log(birth)


    </script>
</body>
<!--
1. 기획
2. 생각
3. 설계
4. 구현
