<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_transform</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        section{
            height: 1000px;
            background-color: #ff0;
            margin: 5px;
            margin-left: 200px;

        }

        div{
            width: 50px;
            height: 50px;
            background-color: #0ff;
            margin: 5px;
            border: 1px solid #777;
        }

        .move > div:nth-child(1){
            transform: translateX(100px);
        }

        .move > div:nth-child(2){
            transform: translateX(-100px);
        }
        
        .move > div:nth-child(3){
            transform: translateY(200px);
        }

        .move > div:nth-child(4){
            transform: translateY(100px) translateX(100px);
        }

        .move > div:nth-child(5){ /* perspective가 없어서 깊이 표현이 안되고 있음 */
            transform: translateZ(100px);
        }

        .move > div:nth-child(6){
            transform: translate(200px, 200px); /* x, y값 */
        }

        .move > div:nth-child(7){  /* perspective는 원근감을 주는 역할을 한다. 3d를 추가하여 z값도 활성화하게 해야한다. 작으면 작을수록 왜곡률이 심해진다 */
            transform: perspective(300px) translate3d(200px, 200px, 200px); /* x, y, z값 */
        }

        .move > div:nth-child(8){ /* 객체의 너비, 높이를 100%로 기준하여 이동 */
            transform: translate(400%, -300%); /* x, y값 */
        }

        .move > div:nth-child(9){ /* 객체의 너비, 높이를 100%로 기준하여 이동 */
            transform: translateX(400%);
        }

        .move > div:nth-child(10){ /* perspective는 원근감을 주는 역할을 한다. 작으면 작을수록 왜곡률이 심해진다 */
            transform:perspective(300px) translateZ(100px);
        }

        .move > div:nth-child(11){ /* perspective는 원근감을 주는 역할을 한다. 작으면 작을수록 왜곡률이 심해진다 */
            transform:perspective(300px) translateZ(-100px);
        }

        .rotate > div:nth-child(1){
            transform:perspective(300px) rotateZ(30deg);
        }

        .rotate > div:nth-child(2){
            transform: rotate(30deg);
        }

        .rotate > div:nth-child(3){
            transform: rotate(30deg);
            transform-origin: top left; /* 회전 기준점 : top left에서 시작한다는 뜻임 */
        }

        .rotate > div:nth-child(4){
            transform: rotate(30deg);
            transform-origin: center center; /* 회전 기준점 : center center에서 시작한다는 뜻임 */
        }

        .rotate > div:nth-child(5){
            transform: rotate(30deg);
            transform-origin: right bottom; /* 회전 기준점 : right bottom에서 시작한다는 뜻임 */
        }

        .rotate > div:nth-child(6){
            transform: rotate(30deg);
            transform-origin: 30px 0px; /* 회전 기준점 px */
        }

        .rotate > div:nth-child(7){
            transform: rotate(30deg);
            transform-origin: 50% 100%; /* 회전 기준점 % */
        }

        .rotate > div:nth-child(8){ /*Y축을 기점으로 회전 */
            transform:perspective(300px) rotateY(45deg);
        }

        .rotate > div:nth-child(9){ /*X축을 기점으로 회전 */
            transform:perspective(300px) rotateX(45deg);
        }

        .rotate > div:nth-child(10){ /* rotate3d(0, 1, 0, 45deg); : 회전축 x, 회전축 y, 회전축 z, 각도  
                                        0,0,0 -> 0, 1, 0으로 그려지는 축을 기준으로 회전 */
            transform:perspective(300px) rotate3d(0, 1, 0, 45deg);
        }

        .rotate > div:nth-child(11){ /* rotate3d(0, 1, 0, 45deg); : 회전축 x, 회전축 y, 회전축 z, 각도  
                                        0,0,0 -> 0, 1, 0으로 그려지는 축을 기준으로 회전 */
            transform:perspective(300px) rotate3d(1, 1, 1, 45deg);
        }

        .scale > div:nth-child(1){ /* 0  <  1  <  2 
                                     축소   기본  확대 */
            transform: scaleX(2);
        }

        .scale > div:nth-child(2){ /* 0  <  1  <  2 
                                     축소   기본  확대 */
            transform: scaleX(0.5);
        }

        .scale > div:nth-child(3){
            transform-origin: top left; /* 기준점 */
            transform: scaleX(2);
        }

        .scale > div:nth-child(4){
            transform: scaleY(2);
        }

        .scale > div:nth-child(5){
            transform:perspective(300px) scaleZ(2);
        }

        .scale > div:nth-child(6){             /* x, y, z */
            transform:perspective(300px) scale3d(2, 0.5, 3);
        }

        .scale > div:nth-child(7){
                           /* x, y */
            transform: scale(2, 0.5);
        }

        .skew > div:nth-child(1){
            transform: skewX(30deg);
        }

        .skew > div:nth-child(2){
            transform: skewY(30deg);
        }

        .skew > div:nth-child(3){
                           /* x축    y축 */
            transform: skew(30deg, 15deg);
        }

        .skew > div:nth-child(4){
          /* 여러 개의 변형 가능 */
            transform:perspective(300px) 
            translateX(200px)
            translateY(100px)
            translateZ(100px)
            rotateY(30deg)
            scale(2, 0.5)
            skewX(45deg)
        }



    </style>
</head>
<body>
    <h1>03_transform</h1>
    <h2>translate</h2>
    <section class="move">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div> 
    </section>

    <h2>rotate</h2>
    <section class="rotate">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
    </section>

    <h2>scale</h2>
    <section class="scale">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </section>

    <h2>skew</h2>
    <section class="skew">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
</body>
</html>
