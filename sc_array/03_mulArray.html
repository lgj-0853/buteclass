<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_mulArray</title>
</head>
<body>
    <h1>03_mulArray</h1>
    <script>
                                                                 // 1차원
        let arr = [
            [11,          22,       33,      44,      55],       // arr[0]
            [100,         200,      300],                        // arr[1]
    new Array(123,        456,      789)                         // arr[2]
//2차원      arr[?][0] arr[?][0] arr[?][0] arr[?][0] arr[?][0]
        ]

        document.write((`arr : ${arr} <br>`))
        document.write((`arr[0] : ${arr[0]} <br>`))
        document.write((`arr[1] : ${arr[1]} <br>`))
        document.write((`arr[2] : ${arr[2]} <br>`))
        document.write((`arr[0][3] : ${arr[0][3]} <br>`))
        document.write((`arr[2][1] : ${arr[2][1]} <br>`))


        // 1. 입력부
        let studs = [
            ['장동건',77,78,71],
            ['장서건',67,68,61],
            ['장남건',97,98,91],
            ['북두신건',87,88,81]
        ]

        // 2. 계산부
        for (let i in studs){ // 인덱스 갯수를 의미
            let tot = 0 // tot+= j를 위한 변수 선언
            let jumsu = studs[i].slice(1) // 평균값을 구하기 위한 횟수를 표현하기 위해 사용, slice는 구간 지정(4,8)이면 4번째에서 8번째있는 것을 출력
            for (const j of studs[i].slice(1) ){ // 1번째에서 끝부분까지의 배열에 원소를 j에게 대입(j는 77부터 시작) 
                tot += j
                console.log(j, tot)
            }
            studs[i].push(tot)
            studs[i].push(tot/jumsu.length)
        }

        // 3. 등수
        for (let me in studs) {
            let rank = 1
            console.log("me : ", studs[me][5])
             for (let you in studs){
                console.log("you : ", studs[you][5])
                if(studs[me][5]<studs[you][5]){
                    rank++
                }    
            }
            studs[me].push(rank)
            
        }
        console.log(studs)

        //4. 출력부
        for (let rr=1; rr<=studs.length;rr++) {
            document.write(`${rr} <br>`)
            for (const st of studs){
                if(rr==st[6]){
                    document.write(`${st} <br>`)
                }
            }
        }

    </script>
</body>
</html>
