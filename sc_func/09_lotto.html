<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_lotto</title>
</head>

<body>
    <h1>09_lotto</h1>
    <script>
        /* [mission] 난수를 발생시키는 random 함수를 사용해 로또 복권 뽑기

        0 < x < 1 난수 발생(랜덤 값임)
        document.write(`Math.random() : ${Math.random()} <br>`)
        20 < x < 60 난수 발생(랜덤 값임)
        document.write(`Math.trunc(Math.random()*40+20) : ${Math.trunc(Math.random()*40+20)} <br>`)
        */

        let arr = [] // arr이라는 배열 하나를 만듬

        while (arr.length != 6) { // while로 arr의 길이가 6이 아니면 나가
            let no = parseInt(Math.random() * 45 + 1) // no에 1 < x < 45 (parseInit으로 소수점 절삭)
            if (!arr.includes(no)) { // arr에 no가 없으면
                arr.push(no) // arr에 no를 맨끝에 넣을게.
            }
        }
        arr.sort() // arr 정렬할게
        document.write(`${arr} <br>`) // arr 출력할게

        /* [mission] 빙고를 구현

        숫자 범위 : 1-> 100
        출력모양 : 5 x 5

        * * * * *
        * * * * *
        * * * * *
        * * * * *
        * * * * *
        
        */

        /*
        빙고를 만들기 위해서는 
        1. 5 x 5 를 구현해야 함. (방식이 2가지 : 5씩 끊어서 반복문을 사용해야하는가? / 아니면 25개를 뽑아놓고 5개씩 끊는가?)
        2. 숫자가 다 따로해야된다. 
        3. 숫자 범위는 1 ~ 100까지 이며, 배열 안에 하나씩 집어넣어야 한다.
        4. 
        */

        let arr2 = []

        while(arr2.length != 25){
            let num = parseInt(Math.random()*100 + 1)
            if(!arr2.includes(num)){
                arr2.push(num)
            }
        }

        for (let key in arr2) { // arr2의 인덱스를 key에 할당하겠음. key는 0 ~ 24까지임.
            document.write(`${arr2[key]} `)

            if(key%5==4){ // key%5 == 4 가 뭐냐면, key는 0~24까지 인덱스를 얘기하는 것이고 key가 4일 때 % 5를 하는것이 0 1 2 3 4 인 5개의 글자를 출력하고 <br>을 써서 줄바꿈을 할 수 있다.
            document.write(`<br>`)
        }
        }


    </script>
</body>

</html>
