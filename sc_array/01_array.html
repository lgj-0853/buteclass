<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_array</title>
</head>
<body>
    <h1>01_array</h1>
    <script>
        // CRUD : 'C'reate, 'R'ead, 'U'pdate, 'D'elete (이게 코드를 짜는 것에 있어서 주요 공식임.)

        // Create
        // 변수명 = [원소0, 원소1,..............]
        let arr1 = [44,77,22,11,44,33,66,33,66] // 배열 생성 및 배열변수 선언
        // 인덱스    0   1  2  3  4  5  6  7  8 (순번은 0부터 시작함)
        document.write(`arr1: ${arr1} <br>`)

        // Read
        // 배열명[인덱스]
        document.write(`arr1[3]: ${arr1[3]} <br>`) // 배열 원소 호출

        document.write(`<hr>`)
        
        arr1[2] = 2345 // 배열 원소 대입(바꿀 수 있다는 뜻) '변경'
        document.write(`arr1: ${arr1} <br>`)

        document.write(`arr1.length: ${arr1.length} <br>`) // arr1 안에 있는 원소의 개수를 알려줌(length)

        document.write(`<hr>`)

        // Update
        arr1[9] = 987 // 배열 원소를 추가할 수 있음
        document.write(`arr1: ${arr1} <br>`) // 배열 원소가 추가된 것을 확인할 수 있음.

        document.write(`arr1.length: ${arr1.length} <br>`) // 배열 원소를 추가했기 때문에 10개로 출력됨(기존에서 +1)

        document.write(`<hr>`)

        arr1[13] = 535 // 10, 11, 12가 없음에도 불구하고 13번칸에 추가됨.(이러면 안됨)
        document.write(`arr1: ${arr1} <br>`) // 배열 원소가 추가된 것을 확인할 수 있음.(이러면 안됨. 순번대로)

        document.write(`arr1.length: ${arr1.length} <br>`) // 배열 원소를 추가했기 때문에 14개로 출력됨

        document.write(`<hr>`)

        // Delete : 원소의 값만 삭제, 원소 칸은 없는 것으로 존재(배열은 줄어들지 않음)
        delete arr1[4]

        document.write(`arr1: ${arr1} <br>`)

        document.write(`arr1.length: ${arr1.length} <br>`) // 원소의 값만 삭제되었기 때문에 배열은 줄어들지 않아 14개로 고정

        document.write(`arr1: ${arr1[4]} <br>`) // undefined라고 뜬다. 왜냐하면 원소의 값이 삭제되었기 때문에 값이 없다.

        document.write(`<hr>`)

        // 배열의 합
        let arr2 = [45,78,90,34,17,54,83] // 일일이 다 계산하는 것이기에 너무 번거롭다.
        let tot = 0
        tot += arr2[0]
        tot += arr2[1]
        tot += arr2[2]
        tot += arr2[3]
        tot += arr2[4]
        tot += arr2[5]
        tot += arr2[6]

        document.write(`tot: ${tot} <br>`)

        document.write(`<hr>`)

        // for문과 배열

        tot = 0
        for (let i = 0; i < arr2.length; i++) { // 이전과 결과값은 똑같지만 훨씬 간편해졌다. for문과 잘 어울림. 조건 i < 7이 결국 arr2.length와 같음.
            let ee = arr2[i]
            tot += ee // ee말고 arr2[i]로 해도 된다. 같다는 것을 알려주기 위함. 

            document.write(`${i}번 : ${arr2[[i]]}, ${ee} -> 합계 : ${tot} <br>`)
            
        }

        document.write(`tot: ${tot} <br>`)

        document.write(`<hr>`)

        tot = 0
        for(let i in arr2){ // 이전 초기값, 조건, 증감을 간편하게 만든 것. arr2 안에 i번째니까 이전과 동일하다. for~in 배열의 인덱스를 차례대로 호출
             let ee = arr2[i]
            tot += ee // ee말고 arr2[i]로 해도 된다. 같다는 것을 알려주기 위함. 

            document.write(`${i}번 : ${arr2[[i]]}, ${ee} -> 합계 : ${tot} <br>`)
        }
        document.write(`tot: ${tot} <br>`)

        document.write(`<hr>`)

        tot = 0
        for(let ee of arr2){ // for~of : 배열의 원소를 차례대로 호출
                             // 배열 인덱스를 가져오지 않음(인덱스 파악 불가)
            tot += ee
            document.write(`${ee}, ${tot} <br>`)

        }
        document.write(`tot: ${tot} <br>`)

        document.write(`<hr>`)

        tot = 0
        for(let ee of arr2){ 
            if(ee%2==0){
            tot += ee
        }
            document.write(`${ee}, ${tot} <br>`)

        }
        document.write(`tot: ${tot} <br>`)

        document.write(`<hr>`)

        let arr3 = [45,78,90,34,87,64,83,92,77]
        let arr4 = []
        let arr3_tot = 0
        let cnt = 0

        for(let ee of arr3){
            if(ee >= 70){
                arr3_tot += ee // arr3_tot = arr3_tot + ee
                arr4[cnt]=ee
                cnt++
            }
        }

        document.write(`tot: ${arr3_tot}, avg: ${arr3_tot/cnt} <br>`)
        document.write(`${arr4} <br>`)

        
    </script>
</body>
</html>
