<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_prototype</title>
</head>
<body>
    <h1>01_prototype</h1>
    <script>
        // 객체를 선언
        let mm1 = {
            name:'김태희',
            age: 54,
            marriage:true,

        // key : value(함수로 들어옴)
            fn_1:function(){
                console.log('fn_1 실행()')
            },
        
            fn_2:function(){
                // console.log(`fn_2 실행() ${name}`) // this 필요 
                // this : 멤버요소 접근자 - 선언된 객체의 요소를 접근한다.(멤버는 같은 key배열 안에 있는 객체의 요소를 접근)
                console.log(`fn_2 실행() ${this.name}`)
            }
        }
        

        console.log('mm1', mm1)
        mm1.fn_1() // 멤버요소인 함수 호출
    </script>
</body>
</html>
