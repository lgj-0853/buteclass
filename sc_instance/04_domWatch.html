    <script>
        window.onload = function () {

            let dateBox = document.querySelector(".date")
            let timeBox = document.querySelector(".time")

            function dateGo() {
                let now = new Date()
                let ttt = `${now.getFullYear()}년 ${now.getMonth() + 1}월 ${now.getDate()}일`
                // console.log(ttt)
                dateBox.innerHTML = ttt

                timeBox.innerHTML = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`
            }

            let dg = setInterval(dateGo, 1000)

            // ------------------------------------------------------------------------------------------- (1) 연도, 월 화면에 보여주기


            setInterval(atclock, 1000)

            function atclock() {
                let now = new Date()

                let handler3 = document.querySelector(".clock3")
                let timeclock3 = now.getSeconds()

                let handler2 = document.querySelector(".clock2")
                let timeclock2 = now.getMinutes()

                let handler1 = document.querySelector(".clock1")
                let timeclock1 = now.getHours()


                let movemove3 = timeclock3 * 6
                let movemove2 = timeclock2 * 6
                let movemove1 = timeclock1 * 30



                handler3.style.transform = `rotate(${movemove3}deg)`

                handler2.style.transform = `rotate(${movemove2}deg)`

                /*if (movemove3 == 0) {
                    handler2.style.transform = `rotate(${movemove2}deg)`
                }*/

                handler1.style.transform = `rotate(${movemove1}deg)`

                /*if (movemove2 == 0) {
                    handler1.style.transform = `rotate(${movemove1}deg)`
                }*/
            }

            atclock()

            // ------------------------------------------------------------------------------------------- (2) 시계 만들기(미완성 - 눈금)

        }


    </script>
