<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_swipe</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       img{
            width: 200px;
            height: 150px;
            display: block;
            float: left;
        }

        .wrapper4 > div{
            width: 200px;
            height: 750px;
            background-color: #ff0;
            transition-duration: 0.5s;
        }

        .wrapper4{
            width: 200px;
            height: 150px;
            margin: auto;
            overflow: hidden;
        }

        .wwrr{
            width: 200px;
            height: 180px;
            border: 3px solid #f00;
            margin: auto;
        }


        .wwrr>input:nth-of-type(2):checked ~ .wrapper4>div{
            margin-top: -150px;
        }
        .wwrr>input:nth-of-type(3):checked ~ .wrapper4>div{
            margin-top: -300px;
        }
        .wwrr>input:nth-of-type(4):checked ~ .wrapper4>div{
            margin-top: -450px;
        }
        .wwrr>input:nth-of-type(5):checked ~ .wrapper4>div{
            margin-top: -600px;
        }

        .wwrr>div>label{
            background-color: #ff0;
        }

        .wwrr>input:nth-of-type(1):checked ~ div>label[for="c1"]{
            background-color: #0f0;
        }
        .wwrr>input:nth-of-type(2):checked ~ div>label[for="c2"]{
            background-color: #0f0;
        }
        .wwrr>input:nth-of-type(3):checked ~ div>label[for="c3"]{
            background-color: #0f0;
        }
        .wwrr>input:nth-of-type(4):checked ~ div>label[for="c4"]{
            background-color: #0f0;
        }
        .wwrr>input:nth-of-type(5):checked ~ div>label[for="c5"]{
            background-color: #0f0;
        }

        


    </style>
</head>
<body>
    <h1>03_swipe</h1>
        <div class="wwrr">
            <input type="radio" name="yes" id="c1" hidden>
            <input type="radio" name="yes" id="c2" hidden>
            <input type="radio" name="yes" id="c3" hidden>
            <input type="radio" name="yes" id="c4" hidden>
            <input type="radio" name="yes" id="c5" hidden>
        

            <div class="wrapper4">
                <div>
                    <img src="../fff/호랑이.jpg" alt="">
                    <img src="../fff/여우.jpg" alt="">
                    <img src="../fff/캥거루.jpg" alt="">
                    <img src="../fff/레서판다.jpg" alt="">
                    <img src="../fff/판다.jpg" alt="">
                </div>
            </div>

            <div>
                <label for="c1">1</label>
                <label for="c2">2</label>
                <label for="c3">3</label>
                <label for="c4">4</label>
                <label for="c5">5</label>
            </div>
            
        </div>
    

</body>
</html>
