<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_string</title>
</head>
<body>
    <h1>10_string</h1>
    <script>
        let tt = "aBcD EfG 오앤오피 OnoP computer 123 EfeG" // tt에 문자열들을 저장
        //        01234567   0 1 234567890123456789012345   
        document.write("tt : ", tt, "</br>") // tt 값을 출력

        // ------------------------------------------------------------------------------------------- (1) 기본 tt 변수명에 해당 문자열을 저장
        document.write(`<hr>`)

        document.write("tt[2] : ", tt[2], "</br>") // tt[n]을 하면 n이 인덱스 갯수임. 현재 n=2이니까 0, 1, 2 번순으로 2번째에 위치하는 'c' 문자열이 출력됨. (배열의 인덱스와 유사)
        document.write("tt[33] : ", tt[33], "</br>") // tt[n]을 하면 n이 인덱스 갯수임. 현재 n=33이니까 0, 1, ...33 번순으로 33번째에 위치하는 'f' 문자열이 출력됨. (배열의 인덱스와 유사)
        document.write("tt[-2] : ", tt[-2], "</br>") // tt[숫자]를 하면 배열처럼 됨 / 인덱스 -2번째 'e'가 출력
        document.write("tt.length : ", tt.length, "</br>") // tt의 갯수를 의미하며 1부터 ~ 해당 번호까지 출력된다. 인덱스 개수가 35개라면 length는 36개

        document.write("tt.charAt(2),","tt.charCodeAt(2) : ", tt.charAt(2),",",tt.charCodeAt(2), "</br>") // 문자를 아스키코드로 숫자로 만듬
        // charAt(2)는 인덱스 2번째 'c'가 출력됨.(tt[2]와 같다) / charCodeAt(2)은 아스키코드에서 'c'는 99에 해당하기 때문에 '99'가 출력된다.

        document.write("tt.charAt(10),","tt.charCodeAt(10) : ", tt.charAt(10),",",tt.charCodeAt(10), "</br>")
        // 한글은 256bit를 사용하기 때문에 아스키코드(128개)에서는 큰 값으로 나온다.

        let tt4 = String.fromCharCode(100,65,49,110) // 아스키코드를 문자열로 바꿔준다. 100은 d, 65는 A, 49는 1, 110은 n으로 바꿔줌.
        document.write("String.fromCharCode(100,65,49,110) : ", tt4, "</br>")
        // ------------------------------------------------------------------------------------------- (2) tt에 [해당 숫자]를 출력하면 배열에 인덱스처럼 순서가 생김. tt[2]는 0 1 2번째에 있는 c라서 c 출력 
        document.write(`<hr>`)

        // 00. 추가, 삭제, 변경 불가

        tt[10] = "가" 
        // tt.push('다') : 문자열에서 추가, 삭제, 변경 불가
        document.write("tt : ", tt, "</br>") // 안바뀜(추가가 안됨, 변경 안됨)

         // ------------------------------------------------------------------------------------------- (3) 
         // tt[10]에 "가"를 주었지만 바뀌지 않는다. 문자열은 해당 안됨. 또한 추가, 삭제, 변경은 문자열에서 해당이 안된다. ('상수'처럼 작용)


        // 01. 검색과 검출

        document.write("tt.includes(`m`) : ", tt.includes(`m`), "</br>") // tt안에 이런 글자가 있냐? 확인하고 있으면 트루, 없으면 폴스
        document.write("tt.includes(`omp`) : ", tt.includes(`omp`), "</br>") // 문자열이 여러개여도 확인 가능 / 있으니까 트루가 출력
        document.write("tt.includes(`k`) : ", tt.includes(`k`), "</br>")

        document.write("tt.indexOf(`put`) : ", tt.indexOf(`put`), "</br>") // put이 어디에 위치하는지 인덱스 번호로 알려준다. 22번째
        document.write("tt.indexOf(`k`) : ", tt.indexOf(`k`), "</br>") // k는 없기 때문에 -1로 출력된다
        document.write("tt.indexOf(`e`) : ", tt.indexOf(`e`), "</br>") // 대소문자를 구분하여 인덱스 번호로 찾아준다. 25번째
        document.write("tt.indexOf(`e`,26) : ", tt.indexOf(`e`,26), "</br>") // 대소문자를 구분하여 인덱스 번호로 찾아주는데 26번째부터 본다는 뜻 34번째

        document.write("tt.lastIndexOf(`e`) : ", tt.lastIndexOf(`e`), "</br>") // 뒤에서부터 찾음
        document.write("tt.lastIndexOf(`e`, 33) : ", tt.lastIndexOf(`e`, 33), "</br>") // 뒤에서부터 찾는데 33번째부터 역순으로 본다는 뜻 25번째에 e가 있을 것임.

        document.write("tt.startsWith(`aBc`) : ", tt.startsWith(`aBc`), "</br>") // tt 안에 해당 문자열로 시작하니? 맞으면 true
        document.write("tt.startsWith(`OnoP`) : ", tt.startsWith(`OnoP`), "</br>") // tt 안에 해당 문자열로 시작하니? 틀리면 false가 됨.

        document.write("tt.endsWith(`EfeG`) : ", tt.endsWith(`EfeG`), "</br>") // tt 안에 해당 문자열로 끝나니? 맞으면 true
        document.write("tt.endsWith(`computer`) : ", tt.endsWith(`computer`), "</br>") // tt 안에 해당 문자열로 끝나니? 틀리면 false가 됨.

        // ------------------------------------------------------------------------------------------- (4) 
        // includes는 tt에서 해당 문자열이 있는지 없는지 검색하는 역할을 한다. m, omp는 tt 안에 문자열에 있기 때문에 true로 출력이 되지만 tt안에 k는 없기 때문에 false라고 나온다.


        // 02. 추출

        let tt2 = tt.slice(3,10) // 3 -> 10 - 1 = 9 / tt.slice(3,10) : D EfG 오
        document.write("tt.slice(3,10) : ", tt2, "</br>") // 해당 구간을 추출하여 가져옴.(배열에서 추출해서 가져오는 것과 같다.)

        tt2 = tt.substring(3,10) // 3 -> 10 - 1 = 9 / tt.substring(3,10) : D EfG 오
        document.write("tt.substring(3,10) : ", tt2, "</br>") // 해당 구간을 추출하여 가져옴.(배열에서 추출해서 가져오는 것과 같다.)

        tt2 = tt.substr(3,10) // 3에서부터 10자이니까 / tt.substr(3,10) : D EfG 오앤오피
        document.write("tt.substr(3,10) : ", tt2, "</br>") // 해당 구간을 추출하여 가져옴.(배열에서 추출해서 가져오는 것과 같다.)

        // ------------------------------------------------------------------------------------------- (5)

        // 03. 변환


        tt2 = tt.toLowerCase() // 대문자를 소문자로 변환해줌(영문만 해당)
        document.write("tt.toLowerCase() : ", tt2, "</br>") 
        tt2 = tt.toUpperCase() // 소문자를 댜문자로 변환해줌(영문만 해당)
        document.write("tt.toUpperCase() : ", tt2, "</br>") 

        tt2 = "공룡메카드".repeat(4) // 해당 문자열을 반복하는데 (숫자)는 반복횟수를 지정함.
        document.write(`"공룡메카드".repeat(4) : ", ${tt2}, "</br>`) 
        
        tt2 = tt.replace("o", 5) // tt 문자열에 있는 o를 5로 바꿔주지만 한 개만 바꿔준다.
        document.write(`tt.replace("오", 5) : ", ${tt2}, "</br>`) 
        tt2 = tt.replaceAll("e", 2) // tt 문자열에 있는 모든 e를 2로 바꾼다.
        document.write(`tt.replaceAll("e", 2) : ", ${tt2}, "</br>`) 

        let tt3 = "     오앤오피 IT   " // 띄어쓰기 포함해서 length 갯수가 책정됨.
        document.write(`${tt3}, ${tt3.length}, </br>`) 

        tt2 = tt3.trimStart() // 띄어쓰기 앞을 자름
        console.log(`tt3.trimStart() : ${tt2}, ${tt2.length}, </br>`) 

        tt2 = tt3.trimEnd() // 띄어쓰기 뒤를 자름
        console.log(`tt3.trimEnd() : ${tt2}, ${tt2.length}, </br>`) 

        tt2 = tt3.trim() // 좌우만 자르지 중간중간에 있는 띄어쓰기는 자르지 않음(회원가입할 때 쓰임)
        console.log(`tt3.trim() : ${tt2}, ${tt2.length}, </br>`) 

        tt3 = "신라면,참깨라면.너구리,안성탕면,,짜파게티"
        console.log(`tt3 : ${tt3}, ${typeof(tt3)}`) 

        tt2 = tt3.split(',') // 🔥🔥 
        console.log(`tt3.split(',') : ${tt2}, ${typeof(tt2)}`) //(<->join)
        console.log(`tt2[0] : ${tt2[0]}`) // ','를 구분자로 하여 문자열을 배열로 분할. split tt3[0]을 출력하면 '신라면' 자체가 나옴.  
        console.log(`tt3[0] : ${tt3[0]}`) // 만약 split을 사용하지 않은 상태로 tt3[0]을 출력하면 '신'이 나옴

        for (const i in tt2) {
            console.log(`tt2[i] : ${tt2[i]}`)
        }

        let arr = [11,22,33,44]
        console.log(`arr : ${arr}, ${typeof(tt3)}`) 

        tt2 = arr.join('&') // 🔥🔥
        console.log(`arr.join('&') : ${tt2}, ${typeof(tt3)}`) // 배열을 문자열로 바꿔줌(<->split)

</script>
</body>
</html>
