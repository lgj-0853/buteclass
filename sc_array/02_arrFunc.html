<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_arrFunc</title>
</head>
<body>
    <h1>02_arrFunc</h1>
    <script>
        // 배열 생성
        let arr1 = [55,66,22,33,66,11,44,66,77,66,88] // 66이 중복됨.(이거 가지고 뭐 할 것임.)
        document.write(`arr1 : ${arr1} <br>`)

        let arr2 = new Array(55,66,22,33,66,11,44,66,77,66,88) // new Array(함수)로 array를 추가할 수 있음.
        document.write(`arr2 : ${arr2} <br>`)

        let rr = arr1.push(100) // 맨 뒤에 배열과 원소 추가
        document.write(`push(100) : ${arr1} <br>`)
        document.write(`rr : ${rr} <br>`) // 리턴은 인덱스 갯수 

        rr = arr1.unshift(200) // 맨 앞에 배열과 원소 추가
        document.write(`unshift(200) : ${arr1} <br>`)
        document.write(`rr : ${rr} <br>`) // 리턴은 인덱스 갯수 

        rr = arr1.pop() // 뒤에 제거 - 리턴(원소개수)으로 제거된 원소
        document.write(`pop() : ${arr1} <br>`)
        document.write(`rr : ${rr} <br>`) // 제거된 원소를 표시

        rr = arr1.shift() // 앞에 제거 - 리턴으로 제거된 원소
        document.write(`shift() : ${arr1} <br>`)
        document.write(`rr : ${rr} <br>`) // 제거된 원소를 표시

        rr = arr1.splice(2,3) // 중간 삭제  (시작번호, 삭제갯수) 
        document.write(`splice(2,3) : ${arr1} <br>`)
        document.write(`rr : ${rr} <br>`) // 리턴은 : 삭제시킨 원소들의 배열을 표시

        rr = arr1.splice(2,0,1234,5678) // 중간 삽입  (시작번호, 삭제갯수, 추가 원소1, 추가 원소2...)
        document.write(`splice(2,0,1234,5678) : ${arr1} <br>`)
        document.write(`rr : ${rr}, ${rr.length} <br>`) // 리턴은 : 삭제시킨 원소들의 배열이지만 삭제시킨 것이 아니기에 없다.

        rr = arr1.splice(5,2,1010,2020,3030,4040) // 중간 삭제  (시작번호, 삭제갯수, 추가 원소1, 추가 원소2...)
        document.write(`splice(5,2,1010,2020,3030,4040) : ${arr1} <br>`)
        document.write(`rr : ${rr} <br>`) // 리턴은 : 삭제시킨 원소들의 배열을 표시

        /// 검색, 확인

        // 배열 검색 맞는지 아닌지 판단(arr1은 배열이기 때문에 true, 나머지는 아니니까 false로 나타남)
        let a = 100;
        document.write(`Array.isArray(arr1) : ${Array.isArray(arr1)} <br>`)
        document.write(`Array.isArray(a) : ${Array.isArray(a)} <br>`)
        document.write(`Array.isArray("아기상어") : ${Array.isArray("아기상어")} <br>`)

        // 원소 존재 유무 확인 11은 arr1 안에 있으니까 true
        document.write(`includes(11) : ${arr1.includes(11)} <br>`)
        document.write(`includes(나는 무너) : ${arr1.includes('나는 무너')} <br>`)

        // 원소 번호(인덱스) 몇 번째냐? 
        document.write(`indexOf(66) : ${arr1.indexOf(66)} <br>`)
        //                                                찾는값, 시작 위치(3은 임시로 한 것)
        document.write(`indexOf(66,3) : ${arr1.indexOf(66,3)} <br>`)
        // 찾는 값이 없으면 -1로 출력된다.
        document.write(`indexOf('나는무너') : ${arr1.indexOf('나는무너')} <br>`)
        // 뒤에서부터 찾음. 뒤에서 66을 찾으면 '10'번째에 있기 때문에 10으로 출력
        document.write(`lastIndexOf(66) : ${arr1.lastIndexOf(66)} <br>`)
                                // 4 ---> 8-1 원소로 구성된 배열 리턴
        let arr3 = arr1.slice(4,8)
        document.write(`slice(4,8) : ${arr3} <br>`)

        let arr4 = [456,789,123]
        let arr5 = arr3.concat(arr4) // 배열 결합
        document.write(`concat : ${arr5} <br>`)

        arr5.reverse() // 배열의 순서가 뒤바뀐다. 역순으로 바뀐다.
        document.write(`reverse : ${arr5} <br>`)
        arr5.sort() // 배열 오름차순 정렬 - 앞에 숫자가 작을수록 앞에 배열됨. 1010, 11, 123, 2020, 3030, 456, 789 순으로 됨 1-0, 1-1, 1-2, 2-0, 3-0, 4-5, 7-8 숫자로 안봐서 그럼.
        document.write(`sort : ${arr5} <br>`)



        
    </script>
</body>
</html>
