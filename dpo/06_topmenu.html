<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topmenu</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #aside{
            position: relative;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 50px;
            background-color: blueviolet;
            border-radius: 0px 0px 20px 20px;
            overflow: hidden;
            
            
        }

        .samji{
            position: relative;
            width: 30px;
            height: 30px;
            left: 97%;
            top: 2px;
            
        }

        .samji > div{
            position: relative;
            width: 2px;
            height: 30px;
            float: left;
            background-color: #fff;
            border-radius: 1px;
            margin: 3px;
            border: 1px solid #fff;
        }

        #aside > ul{
            position: relative;
            top: 0px;
            left: 0px;
            height: 50px;
            background-color: blueviolet;
            border-radius: 0px 0px 20px 20px;
            transition-duration: 0.5s;
            
        }

        #aside:hover > ul{
            height: 80px;
            transition-duration: 1s; 
        }

        #aside > ul > li{
            position: relative;
            list-style: none;
            width: 100px;
            height: 50px;
            line-height: 50px;
            float: left;
            margin: 10px;
            text-align: center;
            color: blueviolet;
            transition-duration: 0.5s;
            font-weight: bold;
            
       
        }

        #aside:hover > ul > li{
            visibility: visible;
            height: 80px;
            line-height: 100px;
            color: greenyellow;

        }

        p{
            width: 200px;
            height: 3px;
            color: #fff;
            font-weight: bold;
        }

        h1{
            position: absolute;
            top: 200px;
        }

    </style>
</head>
<body>
    <div id="aside">
        
            <p>Top Menu입니다.</p>
        <div class="samji">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <li>상품상세정보</li>
            <li>배송관련</li>
            <li>후기</li>
            <li>회사정보</li>
        </ul>
    </div>
    <h1>햄버거</h1>
</body>
</html>
