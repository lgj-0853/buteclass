<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    .wrapper{
        width:1000px;
        height: 500px;
        background-color: #ff0;
        margin: 30px;
    }

    .box{
        width:100px;
        height: 100px;
        background-color: #0f0;
        float: left;
    }

    .mm1{
        margin: 20px; /*상하좌우*/
    }
    .mm2{
        margin: 20px 80px; 
              /*상하  좌우*/
    }
    .mm3{
        margin: 20px 80px 30px 50px; 
              /*상    우    하   좌*/
    }
    .mm4{
        margin-top:20px;
        margin-right:80px;
        margin-bottom:30px;
        margin-left:50px;
    }

    .pp1{
        padding: 20px; /*상하좌우*/
    }
    .pp2{
        padding: 20px 80px; 
              /*상하  좌우*/
    }
    .pp3{
        padding: 20px 80px 30px 50px; 
              /*상    우    하   좌*/
    }
    .pp4{
        padding-top:20px;
        padding-right:80px;
        padding-bottom:30px;
        padding-left:50px;
    }
    .pd{
        border: 1px solid #ccc;
        margin: 10px;
    }

    .pd2{
        margin: 10px;
    }

    .bb1{
        border: 20px solid #f00;
    }

    .bb2{
        border: 20px dotted #f00;
    }

    .bb3{
        border: 20px dashed #f00;
    }

    .bb4{
        border: 20px double #f00;
    }
    .bb5{
        border: 20px groove #f00;
    }

    .bb6{
        border: 20px ridge #f00;
    }
    .bb7{
        border: 20px solid #00f;
    }

    .bb8{
        border: 1px solid #f00;
    }

    .br1{
        border-radius: 20px;
    }

    .br2{
        border-radius: 50px;
    }

    .br3{
        border-radius: 50px 10px; /* 50px은 왼쪽상단↖️과 오른쪽하단↘️ 적용, 10px은 오른쪽상단↗️과 왼쪽하단↙️ 적용 */
    }

    .br4{
        border-radius: 50px 10px 0px 20px; /* 50px은 왼쪽상단↖️, 10px은 오른쪽상단↗️, 0px은 오른쪽하단↘️, 20px은 왼쪽하단↙️ 적용 */
    }

    .br5{
        border-top-left-radius: 50px; /* 50px 왼쪽상단↖️*/
        border-top-right-radius: 10px; /* 50px 오른쪽상단↗️*/
        border-bottom-left-radius: 20px; /* 50px 왼쪽하단↙️*/
        border-bottom-right-radius: 0px; /* 50px 오른쪽하단↘️*/
    }

    .bm1{
        border: 20px 10px 30px 0px ridge #f00 /*이거 안됨*/;
    }

    .bm2{
        border-top: 20px ridge #f00;
        border-right: 10px solid #00f;
        border-bottom: 30px double #f0f;
        border-left: 50px dotted #0ff;
    }

    .bm3{
        border-width: 30px;
        border-color: #f00;
        border-style: dashed;
        border-radius: 30px;
    }

    .bm4{
        background-image: url(../fff/여우.jpg);
        background-size: 50px;
        border-top: 50px solid #f00;
        border-right: 50px solid rgb(255,0,255);
                                   /*ff, 00, ff*/
        border-bottom: 50px solid rgb(255,0,255,0.5);
                                       /* r g b a(투명도)
                                       0~255 0~255 0~255 0~1
                                       */
    }

    .tt1{
        text-align: right;
    }

    .tt2{
        text-align: center;
    }

    .tt3{
        /*text-align: bottom; 이런건 없다*/
        line-height: 100px; /* 문자열 1줄의 높이 */
        text-align: center;
        
    }

    .tt4{
        line-height: 30px;  /* 문자열 1줄의 높이 *2 = 60px; */
        height: 60px;
        padding: 20px 0px;
        text-align: center;
        
    }

    </style>
</head>
<body>
    <h1>04_box</h1>
    <h3>margin</h3>
    <div class="wrapper">
        <div class="box mm1">마진1</div>
        <div class="box mm2">마진2</div>
        <div class="box mm3">마진3</div>
        <div class="box mm4">마진4</div>
    </div>

    <h3>padding</h3>
    <div class="wrapper">
        <div class="box pd pp1">패딩1</div>
        <div class="box pd pp2">패딩2</div>
        <div class="box pd pp3">패딩3</div>
        <div class="box pd pp4">패딩4</div>
    </div>

    <h3>border</h3>
    <div class="wrapper">
        <div class="box pd2 bb1">보더1</div>
        <div class="box pd2 bb2">보더2</div>
        <div class="box pd2 bb3">보더3</div>
        <div class="box pd2 bb4">보더4</div>
        <div class="box pd2 bb5">보더5</div>
        <div class="box pd2 bb6">보더6</div>
        <div class="box pd2 bb7">보더7</div>
        <div class="box pd2 bb8">보더8</div>
    </div>


    <h3>border-radius</h3>
    <div class="wrapper">
        <div class="box pd2 br1">보더라운드1</div>
        <div class="box pd2 br2">보더라운드2</div>
        <div class="box pd2 br3">보더라운드3</div>
        <div class="box pd2 br4">보더라운드4</div>
        <div class="box pd2 br5">보더라운드5</div>
    </div>

    <h3>border-multi</h3>
     <div class="wrapper">
        <div class="box pd2 bm1">보더멀티1</div>
        <div class="box pd2 bm2">보더멀티2</div>
        <div class="box pd2 bm3">보더멀티3</div>
        <div class="box pd2 bm4">보더멀티4</div>
    </div>

    <h3>text</h3>
     <div class="wrapper">
        <div class="box pd2 tt1">글자1</div>
        <div class="box pd2 tt2">글자2<br>내용2</div>
        <div class="box pd2 tt3">글자3</div>
        <div class="box pd2 tt4">글자4<br>내용4</div>
    </div>


</body>
</html>
